<!DOCTYPE html>
<html>
    <head>
        <meta charset="'utf-8">
        <title>Let's Chat</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
        <script src="/socket.io/socket.io.js"></script>
        <script>
          const nam=prompt('what is ypor name');
          const socket=io();
          function start()
          {
            const mss=document.getElementById('sm').value;
            document.getElementById('sm').value="";
            socket.emit('message',{data:mss,person:nam});
          }
          socket.on('nmss',function(req){
            if(req.q==1)
            document.getElementById('chat').innerHTML+='<div '+req.class+'>'+ '<strong>'+req.person+' : '+'</strong>'+req.val+'</div>';
            else
            document.getElementById('chat').innerHTML+='<div '+req.class+'>'+req.val+'</div>';
          });
        </script>
    </head>
    <body>
        <div class="container justify-content-center">
            <div class="card mt-5">
              <div class="d-flex flex-row justify-content-between p-3 adiv text-white">
                <i class="fas fa-chevron-left"></i>
                <span class="pb-3">Live chat</span>
                <i class="fas fa-times"></i>
              </div>
                <div class="flex-row p-3 " id="chat">
                 
                </div>
                
            </div>
              <div class="form-group send">
                <form action="#" id="form">
                  <textarea name="sendmessage" placeholder="Type your message" id="sm"></textarea>
                  <button class="btn btn btn-primary"  type="button" onclick="start()" style="vertical-align: top;">Send</button>
                </form>
              </div>
         </div>
    </body>
</html>
